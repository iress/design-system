version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      storybook:
        patterns:
          - '@storybook/*'
          - '@chromatic-com/*'
          - 'storybook*'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      testing:
        patterns:
          - 'vitest*'
          - '@vitest/*'
      build-tools:
        patterns:
          - 'vite*'
          - 'typescript'
          - 'tsx'
          - 'tsup'
      react:
        patterns:
          - 'react'
          - 'react-dom'

  # Components package
  - package-ecosystem: 'npm'
    directory: '/packages/components'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'components'
    commit-message:
      prefix: 'chore(components)'

  # Tokens package
  - package-ecosystem: 'npm'
    directory: '/packages/tokens'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'tokens'
    commit-message:
      prefix: 'chore(tokens)'

  # MCP Server package
  - package-ecosystem: 'npm'
    directory: '/packages/mcp-server'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'mcp-server'
    commit-message:
      prefix: 'chore(mcp-server)'

  # Storybook Config package
  - package-ecosystem: 'npm'
    directory: '/packages/storybook-config'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'storybook-addon'
    commit-message:
      prefix: 'chore(storybook-config)'

  # Storybook Okta package
  - package-ecosystem: 'npm'
    directory: '/packages/storybook-okta'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'storybook-addon'
    commit-message:
      prefix: 'chore(storybook-okta)'

  # Storybook Sandbox package
  - package-ecosystem: 'npm'
    directory: '/packages/storybook-sandbox'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'storybook-addon'
    commit-message:
      prefix: 'chore(storybook-sandbox)'

  # Storybook Toggle Stories package
  - package-ecosystem: 'npm'
    directory: '/packages/storybook-toggle-stories'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'storybook-addon'
    commit-message:
      prefix: 'chore(storybook-toggle-stories)'

  # Storybook Version Badge package
  - package-ecosystem: 'npm'
    directory: '/packages/storybook-version-badge'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'storybook-addon'
    commit-message:
      prefix: 'chore(storybook-version-badge)'

  # GitHub Actions workflows
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(ci)'
