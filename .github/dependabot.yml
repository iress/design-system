version: 2
updates:
  # Root workspace dependencies
  - &npm-base
    package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      storybook:
        patterns:
          - '@storybook/*'
          - '@chromatic-com/*'
          - 'storybook*'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      testing:
        patterns:
          - 'vitest*'
          - '@vitest/*'
      build-tools:
        patterns:
          - 'vite*'
          - 'typescript'
          - 'tsx'
          - 'tsup'
      react:
        patterns:
          - 'react'
          - 'react-dom'

  - <<: *npm-base
    target-branch: '5.x'

  # GitHub Actions workflows
  - &gha-base
    package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    reviewers:
      - 'iress/frontend-enablement'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(ci)'

  - <<: *gha-base
    target-branch: '5.x'
